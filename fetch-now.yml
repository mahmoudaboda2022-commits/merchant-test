name: Fetch Merchant Feed on merchant.xml change
on:
  push:
    paths:
      - 'merchant.xml'

jobs:
  fetch-now:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          token_format: 'access_token'
          scopes: 'https://www.googleapis.com/auth/content'

      - name: Call Merchant Center datafeeds.fetchNow
        env:
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          DATAFEED_ID: ${{ secrets.DATAFEED_ID }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          echo "Calling fetchNow for feed $DATAFEED_ID (merchant $MERCHANT_ID)..."
          resp=$(curl -s -o /dev/stderr -w "%{http_code}" \
            -X POST "https://shoppingcontent.googleapis.com/content/v2.1/${MERCHANT_ID}/datafeeds/${DATAFEED_ID}/fetchNow" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json")
          echo "HTTP status: $resp"
